name: Infrastructure
on: [push]
env:
    project: gcp/project-region/bootstrap
jobs:
    infrastructure:
        name: infrastructure/${{ github.env.project }}
        uses: ./.github/workflows/terraform.yml
        with:
            workspace: infrastructure/${{ github.env.project }}
        secrets:
            GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}